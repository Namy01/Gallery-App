<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery App Home</title>
  <style>
    /* General page styling */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d1b0d;
      color: white;
    }

    /* Navigation Bar */
    nav {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 16px;
    }

    nav .left-section,
    nav .right-section {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .upload-btn {
      background: #ffcc00;
      color: black;
      padding: 8px 15px;
      border-radius: 20px;
      margin-left: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 60px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 24px;
      color: #ffffff;
      max-width: 600px;
    }

    /* Chat Box */
    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f9d55;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 18px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="left-section">
      <a href="/">Home</a>
      <a href="{% url 'gallery_lists' %}">Gallery</a>
      <a href="/about/">About</a>
    </div>
    <div class="right-section">
     {% if user.is_authenticated %}
     <a href="">
  <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none; border:none; color:white; cursor:pointer;">
      Logout
    </button>
  </form>
  </a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}

      <a class="upload-btn" href="/gallery/create/">Upload Image</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to the Gallery App</h1>
    <p>Explore beautiful images uploaded by our community or share your own masterpieces.</p>
  </section>

  <!-- Chat Box -->
  <div class="chat-box">
    Need help? Contact us anytime!
  </div>


  
</body>
</html>
